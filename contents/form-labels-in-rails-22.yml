html: "<p>Shamelessly copy-pasted from the README file of the new plugin I released today:</p>\n\n\
  <p>Since form labels don\xE2\x80\x99t use I18n in Rails 2.2 (I was too late in submitting the patch), we\xE2\x80\x99d have to make due with a plugin.</p>\n\n\
  <p>Installation and configuration consists of 1 easy steps:</p>\n\n\
  <ul>\n\
  <li>Run: <code>.&#47;script&#47;plugin install git:&#47;&#47;github.com&#47;iain&#47;i18n_label.git</code></li>\n\
  </ul>\n\n\
  <h3 id=\"toc_0\">Example</h3>\n\n\
  <p>In your translation file:</p>\n\
  <pre>en-US:\n  activerecord:\n    attributes:\n      topic:\n        name: 'A nice name'\n\
  </pre>\n\
  <p>In your view:</p>\n\
  <pre><% form_for Topic.new do |f| %>\n  <%= f.label :name %>\n\
  <% end %>\n\
  </pre>\n\
  <p>The result is:</p>\n\
  <pre><label for=\"topic_name\">A nice name</label>\n\
  </pre>\n\
  <p>For more information about where to put your translations, read my post about <a href=\"/translating-activerecord\">translating ActiveRecord</a>.</p>\n"

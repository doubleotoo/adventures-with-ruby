  <p>I recently encountered some methods I didn&#39;t know about.</p>
  
  <h3 id="toc_0">~</h3>
  
  <p>The tilde method (<code>~</code>) is used by <a href="http://sequel.rubyforge.org/">Sequel</a> and you can use it like this:</p>
  
  <pre class="ir_black"><font color="#96cbfe">class</font>&nbsp;<font color="#ffffb6">Post</font>
  &nbsp;&nbsp;<font color="#96cbfe">def</font>&nbsp;<font color="#ffd2a7">~</font>
  &nbsp;&nbsp;&nbsp;&nbsp;<font color="#ff73fd">11</font>
  &nbsp;&nbsp;<font color="#96cbfe">end</font>
  <font color="#96cbfe">end</font>
  
  post = <font color="#ffffb6">Post</font>.new
  ~post <font color="#7c7c7c"># =&gt; 11</font></pre>
  
  <p>That&#39;s right: you call this method by placing the tilde <strong>before</strong> the object.</p>
  
  <p>In Sequel it is used to perform NOT queries, by defining the tilde on Symbol:</p>
  
  <pre class="ir_black"><font color="#ffffb6">Post</font>.where(~<font color="#99cc99">:deleted_at</font>&nbsp;=&gt; <font color="#99cc99">nil</font>)
  <font color="#7c7c7c"># =&gt; SELECT * FROM posts WHERE deleted_at IS NOT NULL</font></pre>
  
  <h3 id="toc_1">-@</h3>
  
  <p>The minus-at (<code>-@</code>) method works just about the same as the tilde method. It is the method called when a minus-sign is placed <strong>before</strong> the object. In effect, this means that Fixnum is implemented somewhere along the lines of this:</p>
  
  <pre class="ir_black"><font color="#96cbfe">class</font>&nbsp;<font color="#ffffb6">Fixnum</font>
  &nbsp;&nbsp;<font color="#96cbfe">def</font>&nbsp;<font color="#ffd2a7">-@</font>
  &nbsp;&nbsp;&nbsp;&nbsp;<font color="#99cc99">self</font>&nbsp;* -<font color="#ff73fd">1</font>
  &nbsp;&nbsp;<font color="#96cbfe">end</font>
  <font color="#96cbfe">end</font>
  
  num = <font color="#ff73fd">10</font>
  negative = -num <font color="#7c7c7c"># =&gt; -10</font></pre>
  
  <p>I found this one browsing through the source of the <code>[ActiveSupport::Duration](http:&#47;&#47;github.com&#47;rails&#47;rails&#47;blob&#47;master&#47;activesupport&#47;lib&#47;active_support&#47;duration.rb#L34-36)</code> class (you know, the one you get when you do <code>1.day</code>). I guess it makes sense.</p>
  
  <p>Be careful with chaining methods though:</p>
  <pre>ruby-1.9.1-p378 > num = 5
   => 5
  ruby-1.9.1-p378 > -num.to_s
  NoMethodError: undefined method `-@' for "5":String
    from (irb):5
    from /Users/iain/.rvm/rubies/ruby-1.9.1-p378/bin/irb:17:in `<main>'
  </pre>
  <p>This also applies to the tilde method.</p>
  
  <h3 id="toc_2">So?</h3>
  
  <p>I don&#39;t know. Enrich your DSLs and APIs, if it makes any sense to do it.</p>

